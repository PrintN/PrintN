name: Weekly GitHub Stats Update
on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate and update stats
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          chmod +x .github/scripts/update-stats.sh
          .github/scripts/update-stats.sh

      - name: Commit & push stats.svg + README.md if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add stats.svg README.md
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update GitHub stats (auto)"
            git push
          fi